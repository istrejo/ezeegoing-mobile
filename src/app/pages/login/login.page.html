<ion-content>
  <div class="flex flex-col h-full items-center">
    <div class="w-full flex justify-center items-center h-1/3">
      <figure>
        <img src="/assets/logos/logo.png" alt="" />
      </figure>
    </div>

    <form
      [formGroup]="form"
      class="flex flex-col items-center w-full md:w-1/3 lg:w-1/4 mx-w- md:mx-auto h-4/12 p-6 h-4/12 max-w-96"
      (ngSubmit)="onSubmit()"
    >
      <h1 class="text-xl font-extrabold mb-1">Inicio de sesión</h1>
      <ion-list class="w-full bg-transparent flex flex-col gap-4" lines="none">
        <app-input
          formControlName="username"
          placeholder="Correo electrónico"
        />

        <app-input
          formControlName="password"
          placeholder="Contraseña"
          type="password"
          [toggleVisibility]="true"
        />
        <app-input formControlName="id" placeholder="Servidor" type="number" />
        <div class="flex justify-between items-center w-full mt-4">
          <!-- <a class="underline font-light text-sm text-gray-500">
            <span> ¿Olvidaste tu Contraseña? </span>
          </a> -->
          <ion-checkbox
            formControlName="rememberMe"
            class="font-light text-sm text-gray-500"
            mode="md"
            labelPlacement="end"
            >Recordarme</ion-checkbox
          >
        </div>
      </ion-list>
      <ion-button
        type="submit"
        mode="ios"
        class="text-white mt-4"
        [disabled]="!form.valid"
      >
        Iniciar sesión
      </ion-button>
    </form>

    <div class="w-full mt-auto mb-5">
      <p class="mx-6 text-center text-sm text-gray-600">
        El uso de Trade Mentor está sujeto a nuestros
        <a class="underline"> Términos y a la Política de privacidad. </a>
      </p>
    </div>
  </div>
</ion-content>
