<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear visitante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="image-container flex justify-center items-center">
    <img class="w-[60px]" src="assets/svgs/avatar.svg" />
  </figure>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list
      lines="none"
      class="ion-no-padding"
      class="flex flex-col items-center w-full md:w-1/3 lg:w-1/4 md:mx-auto h-4/12 h-4/12 bg-transparent"
    >
      <div class="px-6 flex flex-col mt-4 gap-4 w-full">
        <app-input
          label="Número de tarjeta (opcional)"
          inputId="email"
          placeholder="564897489789"
        ></app-input>
        <app-input
          label="Compañía (opcional)"
          placeholder="Company ABC"
        ></app-input>
        <div class="flex justify-between items-center gap-1">
          <app-select label="Documento" placeholder="Cédula"></app-select>
          <app-input label="Identificación" placeholder="1234567"></app-input>
        </div>
        <app-input
          label="Correo (opcional)"
          placeholder="pablo@mail.com"
        ></app-input>
        <app-input label="Nombre del visitante" placeholder="Pablo"></app-input>
        <app-input
          label="Apellido del visitante"
          placeholder="Perez"
        ></app-input>
        <div class="flex justify-between items-center my-3">
          <span>¿Es proveedor?</span>

          <ion-radio-group class="flex gap-3">
            <ion-radio [value]="true">Si</ion-radio><br />
            <ion-radio [value]="false">No</ion-radio><br />
          </ion-radio-group>
        </div>
      </div>
      <ion-button
        type="submit"
        mode="ios"
        class="text-white mt-4"
        expand="block"
        [disabled]="!form.valid"
      >
        Registrar Visitante
      </ion-button>
    </ion-list>
  </form>
</ion-content>
