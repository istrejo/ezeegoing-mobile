<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="flex flex-col items-center justify-between gap-4 mt-11 mb-3">
    <figure>
      <img src="assets/logos/logo-small.png" alt="logo" />
    </figure>
    <h2 class="text-xl font-extrabold mb-1">Visitantes</h2>
  </div>

  <div mode="ios" lines="none" class="">
    <ion-searchbar
      mode="ios"
      placeholder="Busca un visitante"
      [(ngModel)]="search"
      (ionInput)="onSearch()"
    ></ion-searchbar>
  </div>

  <ion-list
    class="flex flex-col w-full gap-4 items-center justify-center bg-transparent"
    lines="none"
  >
    @if(isLoading()) { @for(item of skeletonItems; track item.id) {

    <ion-item
      class="skelleton-item flex items-center w-full h-14 rounded-lg ion-activatable ion-no-padding bg-transparent"
    >
      <ion-thumbnail class="" slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    } } @else { @for(visitor of visitorsTemp(); track visitor.id){
    <app-card [visitor]="visitor" />

    } }
  </ion-list>
</ion-content>
