<ion-content [fullscreen]="true">
  <ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="tabs/reserve"
          icon="assets/icon/chevron-back.svg"
        />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="flex flex-col items-center justify-between gap-4 px-4 mt-5">
    <figure>
      <img src="assets/logos/logo-small.png" alt="logo" />
    </figure>
    <h2 class="text-xl font-extrabold mb-1">Reserva para {{title}}</h2>
    <h4 class="text-base font-normal">Nueva Reservación</h4>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list
      lines="none"
      class="ion-no-padding"
      class="flex flex-col items-center w-full py-6 md:w-1/3 lg:w-1/4 md:mx-auto h-4/12 h-4/12 bg-transparent"
    >
      <div class="px-6 flex flex-col mt-4 gap-4 w-full">
        <app-select
          formControlName="visitorSelected"
          [options]="visitors"
          placeholder="Visitante"
        />

        <app-input
          formControlName="email"
          inputId="email"
          placeholder="Correo electrónico"
        ></app-input>

        <p>Fecha inicio</p>
        <ion-datetime-button
          class="mr-auto"
          datetime="datetime"
          chan
        ></ion-datetime-button>
        <p>Fecha fin</p>
        <ion-datetime-button
          class="mr-auto"
          datetime="datetime2"
        ></ion-datetime-button>
        <app-select
          formControlName="typeSelected"
          [options]="reservationTypes"
          placeholder="Tipo de reservación"
        >
        </app-select>
        <app-select
          formControlName="documentSelected"
          [options]="documentTypes"
          placeholder="Tipo de documento"
        >
        </app-select>
        <app-input
          formControlName="legal_id"
          type="number"
          inputId="legal_id"
          placeholder="Identificación"
        ></app-input>
        <app-input
          formControlName="phone"
          inputId="phone"
          type="number"
          placeholder="Teléfono"
        ></app-input>

        <div class="flex justify-between items-center mb-4">
          <span>¿Tiene Vehículo?</span>

          <ion-radio-group class="flex gap-3" formControlName="hasVehicle">
            <ion-radio [value]="true">Si</ion-radio><br />
            <ion-radio [value]="false">No</ion-radio><br />
          </ion-radio-group>
        </div>
        @if(form.get('hasVehicle')?.value) {

        <app-input
          formControlName="car_plate"
          placeholder="Placa del Vehículo"
        ></app-input>

        }

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              formControlName="start_date"
              id="datetime"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              formControlName="end_date"
              id="datetime2"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
      <!-- </div> -->
      <ion-button
        type="submit"
        mode="ios"
        class="text-white mt-4"
        expand="block"
        [disabled]="!form.valid"
      >
        Crear Reserva
      </ion-button>
    </ion-list>
  </form>
</ion-content>
